{% load staticfiles %}
<!DOCTYPE HTML>
<html>
    <head>
		<title>Admin Dropdown Menu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="{% static 'admin/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
		<script src="{% static 'admin/js/jquery.js' %}" type="text/javascript"></script>
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	</head>
    <body>
        <div class="wrapper-demo" style="margin-top: 25%;">
            <div id="dd" class="wrapper-dropdown-2" tabindex="1">Admin Jobsmatch<span><img src="{% static 'admin/images/menu.png' %}"/></span>
                <ul class="dropdown">
                    <li><a href="/jobsmatch/add_job">Add Job<span class="icon"> </span></a></li>
				    <li><a href="/jobsmatch/criteria">Create Criteria<span class="icon stat"> </span></a></li>
					<li><a href="/jobsmatch/filter_job">Filter Job<span class="icon msg"> </span></a></li>
				</ul>
            </div>
        </div>
        <script type="text/javascript">
            function DropDown(el) {
				this.dd = el;
				this.initEvents();
			}
			DropDown.prototype = {
				initEvents : function() {
					var obj = this;
				
					obj.dd.on('click', function(event){
                        $(this).toggleClass('active');
						event.stopPropagation();
					});	
				}
            }
			$(function() {

				var dd = new DropDown( $('#dd') );
				
				$(document).click(function() {
					// all dropdowns
					$('.wrapper-dropdown-2').removeClass('active');
				});
				
			});
			</script>
			<div class="copy-right">
					<p>All rights reserver &copy; Jobs Match Kenya</p>
			</div>
	</body>
</html>
